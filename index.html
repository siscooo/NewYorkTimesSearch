<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY TIMES</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section>
        <div id="mainTitle">
            <i class="far fa-newspaper"></i> New York Times Search</div>
        <div id="subContainer">
            <div id=subContainerHeader>
                <i class="far fa-newspaper"></i> Search Parameters</div>


            <form id="nyDataForm" div class="form-group">
                <label for="searchTermLabel">Search Term</label>
                <input type="text" class="form-control" id="article" placeholder="Example: Fiscal policy">
        </div>
        <div class="form-group">
            <label for="numberLabel">Number of records to retrieve:</label>
            <input type="text" class="form-control" id="numberRecord">
        </div>
        <div class="form-group">
            <label for="startYearLabel">Start Year (Optional):</label>
            <input type="text" class="form-control" id="startYear">
        </div>
        <div class="form-group">
            <label for="endYearLabel">End Year (Optional):</label>
            <input type="text" class="form-control" id="endYear">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
        <button type="submit" class="btn btn-primary">Clear Results</button>
        </form>

    </section>

    <section id="searchResult">
        <div id="searchResultHeader">

            <!-- <i class="fas fa-th"></i> Top Articles</div> -->

        </div>
    </section>



</body>
<script src="./ny.js"></script>

</html>
